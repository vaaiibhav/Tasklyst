  <script>
    $(document).ready(function (event) {
    $('#loginForm').submit(function(){
        var postLogin = {};
        postLogin.email= $("#formmail").val();
        postLogin.pass = $("#formpass").val();

        $.ajax({
                type:'POST',
                data: JSON.stringify(postLogin),
                contentType: 'application/json',
                url: "http://localhost:8000/login",

                success: function(data){
                    $('#error_display').text(data);

                    console.log(data);
                },
                error: function(err){
                    console.error(err);
                
                }
                


        })



    });
        
    });
</script>
